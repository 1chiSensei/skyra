    <script>
        function draw(id, name) {
            var ctx = document.getElementById(id).getContext("2d");
            ctx.fillStyle = "rgb(245, 245, 245)";
            ctx.fill();
            ctx.textAlign = "center";
            ctx.font = "24px Arial";
            ctx.fillStyle = "rgb(23, 23, 23)";
            ctx.fillText(name.split(" ").map(v => v[0]).join(" "), 32, 41);
        };
    </script>
